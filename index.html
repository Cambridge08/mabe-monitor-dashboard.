<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mabe Group Employee Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #004d7a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .login-box {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bb5;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mabe Group Monitoring Dashboard</h1>
    <p>Secure Admin Login</p>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <form method="POST" action="https://mabe-backend.up.railway.app/login">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
