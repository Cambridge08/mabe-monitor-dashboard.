<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mabe Group Employee Monitor</title>
  <style>/* same styles as before */</style>
</head>
<body>
  <div class="header">
    <h1>Mabe Group Monitoring Dashboard</h1>
    <p>Secure Admin Login</p>
  </div>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <label>Email</label><input type="email" id="email" required />
      <label>Password</label><input type="password" id="password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    const BACKEND = 'http://localhost:3000'; // or your deployed URL
    document.getElementById('login-form').addEventListener('submit', async e => {
      e.preventDefault();
      try {
        const res = await fetch(`${BACKEND}/login`, {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message);
        localStorage.setItem('user', JSON.stringify(data.user));
        window.location.href = 'dashboard.html';
      } catch (err) {
        alert('‚ùå ' + err.message);
      }
    });
  </script>
</body>
</html>
