<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mabe Group Employee Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #004d7a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .login-box {
      background: white;
      max-width: 400px;
      margin: 40px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bb5;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Mabe Group Monitoring Dashboard</h1>
    <p>Secure Admin Login</p>
  </div>

  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('https://mabe-backend.onrender.com/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert('✅ Login successful: ' + data.message);
          setTimeout(() => {
            window.location.href = "/dashboard.html";
          }, 150);  // Delay so alert can show before redirect
        } else {
          alert('❌ Login failed: ' + data.message);
        }
      } catch (error) {
        alert('⚠️ Network error: ' + error.message);
      }
    });
  </script>
</body>
</html>
