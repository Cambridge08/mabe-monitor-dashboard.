<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mabe Group | Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }
    .navbar {
      background-color: #004d7a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .content {
      padding: 20px;
    }
    .employee-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .employee-card h3 {
      margin: 0;
      color: #004d7a;
    }
    .employee-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Mabe Group Monitoring Dashboard</h1>
    <p>Administrator View | 👩🏽‍💼👨🏽‍💼</p>
  </div>

  <div class="content" id="employee-container">
    <h2>📋 Employee List with Tasks & Clock-in</h2>
    <p>Loading employee data...</p>
  </div>

  <script>
    // Fetch employee data from your backend
    fetch('https://mabe-backend.onrender.com/employees')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('employee-container');
        container.innerHTML = '';

        data.forEach(employee => {
          const card = document.createElement('div');
          card.className = 'employee-card';

          card.innerHTML = `
            <h3>${employee.name}</h3>
            <p><strong>Role:</strong> ${employee.role}</p>
            <p><strong>Department:</strong> ${employee.department}</p>
            <p><strong>Task:</strong> ${employee.task}</p>
            <p><strong>Clock-in:</strong> ${employee.clockIn}</p>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('employee-container').innerHTML = `<p style="color: red;">Failed to load employee data.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
