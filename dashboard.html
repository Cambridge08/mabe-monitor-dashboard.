<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Mabe Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #004d7a;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      background-color: #dc3545;
      border: none;
      padding: 8px 16px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .content {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    ul#employee-list {
      list-style-type: none;
      padding: 0;
    }
    ul#employee-list li {
      background: white;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
    }
    .online {
      background-color: #28a745;
    }
    .offline {
      background-color: #dc3545;
    }
    #status-msg {
      font-weight: bold;
      color: green;
      padding: 10px 0;
      text-align: center;
    }
    /* New employee form styles */
    #add-employee-form {
      background: white;
      padding: 20px;
      margin-top: 40px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.15);
    }
    #add-employee-form input,
    #add-employee-form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #add-employee-form button {
      background-color: #007bb5;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      margin-top: 10px;
    }
    #add-result {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Welcome to Mabe Employee Dashboard</h1>
    <p id="user-info"></p>
    <button class="logout-btn" id="logoutBtn">Clock Out & Logout</button>
  </div>

  <div class="content">
    <h2>Employee List</h2>
    <div id="status-msg"></div>
    <ul id="employee-list"></ul>

    <!-- Add Employee Form (Only admin should see this) -->
    <div id="add-employee-section" style="display:none;">
      <h2>Add New Employee</h2>
      <form id="add-employee-form">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <select name="role" required>
          <option value="employee">Employee</option>
          <option value="admin">Admin</option>
        </select>
        <input type="text" name="department" placeholder="Department (optional)" />
        <input type="text" name="position" placeholder="Position (optional)" />
        <button type="submit">➕ Add Employee</button>
      </form>
      <div id="add-result"></div>
    </div>
  </div>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://mabe-backend.onrender.com');

    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('You are not logged in!');
      window.location.href = '/';
    }

    document.getElementById('user-info').textContent = `Logged in as: ${user.name} (${user.role})`;

    if (user.role === 'admin') {
      document.getElementById('add-employee-section').style.display = 'block';
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      fetch(`https://mabe-backend.onrender.com/clockout/${user.email}`, {
        method: 'POST'
      }).then(() => {
        socket.emit('logout', user.email);
        localStorage.removeItem('user');
        window.location.href = '/';
      }).catch((err) => {
        console.error('Clock-out failed', err);
        alert('Clock-out failed. Try again.');
      });
    });

    const employeeListEl = document.getElementById('employee-list');

    function createUserListItem(emp) {
      const li = document.createElement('li');
      const statusClass = emp.status === 'online' ? 'online' : 'offline';

      li.innerHTML = `
        <strong>${emp.name}</strong><br/>
        Email: ${emp.email}<br/>
        Status: <span class="status ${statusClass}">${emp.status}</span><br/>
        <u>Tasks:</u>
        <ul>${emp.tasks?.map(t => `<li>${t}</li>`).join('') || '<li>No tasks</li>'}</ul>
        <u>Clock-ins:</u>
        <ul>${emp.clockIns.map(c => `<li>${new Date(c).toLocaleString()}</li>`).join('')}</ul>
      `;
      return li;
    }

    async function loadEmployees() {
      let url = user.role === 'admin'
        ? 'https://mabe-backend.onrender.com/employees'
        : `https://mabe-backend.onrender.com/employee/${user.email}`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        employeeListEl.innerHTML = '';

        if (user.role === 'admin') {
          data.forEach(emp => {
            employeeListEl.appendChild(createUserListItem(emp));
          });
        } else {
          employeeListEl.appendChild(createUserListItem(data));
          if (data.status === 'online') {
            document.getElementById('status-msg').textContent = '✅ You are online';
          }
        }
      } catch (err) {
        console.error('Failed to load employees', err);
      }
    }

    loadEmployees();

    socket.emit('login', user.email);

    socket.on('userStatusUpdate', (users) => {
      if (user.role === 'admin') {
        employeeListEl.innerHTML = '';
        users.forEach(emp => {
          employeeListEl.appendChild(createUserListItem(emp));
        });
      }
    });

    // Handle add employee form submit
    document.getElementById('add-employee-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);
      const newEmployee = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://mabe-backend.onrender.com/add-employee', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(newEmployee)
        });

        const data = await res.json();
        document.getElementById('add-result').textContent = data.message;

        if (res.ok) {
          form.reset();
          loadEmployees(); // refresh list
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert('Failed to add employee');
        console.error(err);
      }
    });
  </script>
</body>
</html>
