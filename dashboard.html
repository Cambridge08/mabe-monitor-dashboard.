<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mabe Employee Dashboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #004d7a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    ul#employee-list {
      list-style-type: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li.employee {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-left: 10px;
    }
    .online { background: green; }
    .offline { background: red; }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>ðŸ‘¥ Mabe Group Employee Dashboard</h1>
  </div>
  <div class="content">
    <h2>Live Employee Status</h2>
    <ul id="employee-list"></ul>
  </div>

  <script>
    const socket = io('https://mabe-backend.onrender.com'); // Update if your backend URL is different
    const email = "motsimabe@gmail.com"; // Your email as the boss/admin

    // Notify server you're online
    socket.emit('userOnline', email);

    // Fetch employee list
    function fetchEmployees() {
      fetch('https://mabe-backend.onrender.com/employees')
        .then(res => res.json())
        .then(employees => renderEmployees(employees));
    }

    // Render employees
    function renderEmployees(employees) {
      const list = document.getElementById('employee-list');
      list.innerHTML = '';
      employees.forEach(emp => {
        const li = document.createElement('li');
        li.className = 'employee';
        li.innerHTML = `
          <strong>${emp.name}</strong> - ${emp.position} (${emp.department})
          <span class="status-dot ${emp.online ? 'online' : 'offline'}"></span>
        `;
        list.appendChild(li);
      });
    }

    // Update live status
    socket.on('updateUsers', users => {
      renderEmployees(users);
    });

    fetchEmployees();
  </script>
</body>
</html>
