<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mabe Monitor | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-blue-800 text-white p-4 flex justify-between items-center shadow">
    <div class="flex items-center space-x-2">
      <svg width="40" height="40" viewBox="0 0 64 64"><circle cx="32" cy="32" r="32" fill="#1e40af"/><text x="32" y="46" text-anchor="middle" fill="white" font-size="40">M</text><text x="32" y="38" text-anchor="middle" fill="#1e40af" font-size="18">G</text></svg>
      <h1 class="text-xl font-semibold">Mabe Monitor</h1>
    </div>
    <div class="flex items-center space-x-2">
      <p id="user-info"></p>
      <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Clock Out</button>
      <button id="toggleTheme" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded">Toggle Theme</button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 p-6 container mx-auto space-y-6">
    <!-- Clock In/Out Buttons -->
    <section id="controls" class="space-x-4">
      <button id="clockInBtn" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded">Clock In</button>
      <button id="clockOutBtn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Clock Out</button>
    </section>

    <!-- Attendance history (self) -->
    <section>
      <h2 class="text-lg font-semibold">Your Attendance</h2>
      <ul id="your-history" class="list-disc pl-6"></ul>
    </section>

    <!-- Employee list (for admin & others) -->
    <section>
      <h2 class="text-lg font-semibold">Employee List</h2>
      <ul id="employee-list" class="space-y-4"></ul>
    </section>

    <!-- Admin form -->
    <section id="add-section" class="bg-white dark:bg-gray-800 p-4 rounded shadow" style="display:none">
      <h2 class="text-lg font-semibold">➕ Add Employee</h2>
      <form id="addForm" class="space-y-2">
        <input name="name" type="text" placeholder="Full Name" required class="w-full border p-2 rounded"/>
        <input name="email" type="email" placeholder="Email" required class="w-full border p-2 rounded"/>
        <input name="password" type="password" placeholder="Password" required class="w-full border p-2 rounded"/>
        <select name="role" required class="w-full border p-2 rounded"><option value="employee">Employee</option><option value="admin">Admin</option></select>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Add</button>
      </form>
      <div id="addMsg" class="mt-2 text-green-500 font-medium"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-sm bg-gray-200 dark:bg-gray-800">
    Mabe Monitor Proprietary License © 2025 Cambridge Mabe | All rights reserved.
  </footer>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const BACKEND_URL = 'https://your-backend-url-here'; // 🛠️ Change this!
    const socket = io(BACKEND_URL);

    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('Please login first.');
      window.location = '/index.html';
    }

    document.getElementById('user-info').textContent = `✨ ${user.name} (${user.role})`;
    if (user.role === 'admin') document.getElementById('add-section').style.display = 'block';

    document.getElementById('logoutBtn').onclick = async () => {
      await fetch(`${BACKEND_URL}/clockout/${user.email}`, { method: 'POST' });
      socket.emit('logout', user.email);
      localStorage.removeItem('user');
      location = '/index.html';
    };

    document.getElementById('clockInBtn').onclick = async () => {
      await fetch(`${BACKEND_URL}/clockin/${user.email}`, { method: 'POST' });
      refreshAll();
    };
    document.getElementById('clockOutBtn').onclick = async () => {
      await fetch(`${BACKEND_URL}/clockout/${user.email}`, { method: 'POST' });
      refreshAll();
    };

    document.getElementById('toggleTheme').onclick = () => {
      document.documentElement.classList.toggle('dark');
    };

    document.getElementById('addForm').onsubmit = async e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch(`${BACKEND_URL}/add-employee`, {
        method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('addMsg').textContent = json.message;
      if (res.ok) {
        e.target.reset();
        refreshAll();
      }
    };

    function createEmpLi(emp) {
      const li = document.createElement('li');
      li.className = "bg-white dark:bg-gray-800 p-4 rounded shadow";
      li.innerHTML = `
        <div><strong>${emp.name}</strong> • ${emp.email}</div>
        <div>Status: <span class="inline-block px-2 py-1 text-white rounded ${emp.status === 'online'? 'bg-green-500' : 'bg-red-500'}">${emp.status}</span></div>
      `;
      return li;
    }

    async function loadEmployees() {
      const res = await fetch(`${BACKEND_URL}/employees`);
      const arr = await res.json();
      const ul = document.getElementById('employee-list');
      ul.innerHTML = '';
      arr.forEach(emp => ul.append(createEmpLi(emp)));
    }

    async function loadHistory() {
      const res = await fetch(`${BACKEND_URL}/employee/${user.email}`);
      const emp = await res.json();
      const ul = document.getElementById('your-history');
      ul.innerHTML = '';
      emp.clockIns.slice().reverse().forEach(c => {
        const l = document.createElement('li');
        l.textContent = `${new Date(c.time).toLocaleString()} — ${c.type.toUpperCase()}`;
        ul.append(l);
      });
    }

    async function refreshAll() {
      await loadEmployees();
      await loadHistory();
    }

    socket.on('userStatusUpdate', refreshAll);

    // init
    refreshAll();
    socket.emit('login', user.email);
  </script>
</body>
</html>
