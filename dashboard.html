<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Mabe Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f8ff;
    }
    .navbar {
      background-color: #004d7a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    ul#employee-list {
      max-width: 400px;
      margin: 20px auto;
      padding: 0;
      list-style-type: none;
      text-align: left;
    }
    ul#employee-list li {
      background: white;
      margin: 6px 0;
      padding: 12px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Welcome to Mabe Employee Dashboard</h1>
  </div>
  <div class="content">
    <h2>✅ Login Successful</h2>
    <p>This is your admin dashboard. Below is the employee list:</p>

    <h3>Employee List</h3>
    <ul id="employee-list">Loading employees...</ul>
  </div>

  <script>
    async function loadEmployees() {
      try {
        const res = await fetch('https://mabe-backend.onrender.com/employees');
        if (!res.ok) throw new Error('Failed to fetch employees: ' + res.status);
        const employees = await res.json();

        const list = document.getElementById('employee-list');
        list.innerHTML = '';

        if (employees.length === 0) {
          list.textContent = 'No employees found.';
          return;
        }

        employees.forEach(emp => {
          const li = document.createElement('li');
          li.textContent = `${emp.name} — ${emp.position}`;
          list.appendChild(li);
        });
      } catch (error) {
        console.error(error);
        document.getElementById('employee-list').textContent = 'Error loading employees.';
      }
    }

    loadEmployees();
  </script>
</body>
</html>
