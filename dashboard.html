<!DOCTYPE html>
<html>
<head>
  <title>Mabe Dashboard</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Mabe Employee Dashboard</h1>
  <p id="user-info"></p>
  <button onclick="logoutUser()">Logout</button>

  <h2>Employee List</h2>
  <ul id="employee-list"></ul>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://mabe-backend.onrender.com');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      alert('Please login first');
      window.location.href = '/';
    }

    document.getElementById('user-info').textContent = `Logged in as: ${user.name} (${user.role})`;

    function logoutUser() {
      socket.emit('logout', user.email);
      localStorage.removeItem('user');
      alert('You have been logged out.');
      window.location.href = '/';
    }

    function createUserItem(emp) {
      const li = document.createElement('li');
      const status = emp.status === "online" ? "ðŸŸ¢" : "ðŸ”´";
      li.innerHTML = `<b>${emp.name}</b> (${emp.email}) - ${status}<br/>
        <small>${emp.clockIns.join('<br/>')}</small>`;
      return li;
    }

    async function loadEmployees() {
      let url = user.role === "admin"
        ? 'https://mabe-backend.onrender.com/employees'
        : `https://mabe-backend.onrender.com/employee/${user.email}`;

      const res = await fetch(url);
      const data = await res.json();

      const list = document.getElementById('employee-list');
      list.innerHTML = '';
      if (Array.isArray(data)) {
        data.forEach(emp => list.appendChild(createUserItem(emp)));
      } else {
        list.appendChild(createUserItem(data));
      }
    }

    socket.on('userStatusUpdate', users => {
      const list = document.getElementById('employee-list');
      list.innerHTML = '';
      users.forEach(emp => list.appendChild(createUserItem(emp)));
    });

    loadEmployees();
  </script>
</body>
</html>
