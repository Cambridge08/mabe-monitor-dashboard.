<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mabe Group Employee Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 0; }
    .navbar { background-color: #004d7a; color: white; padding: 15px; text-align: center; }
    .content { padding: 20px; max-width: 700px; margin: 0 auto; }
    ul#employee-list { list-style-type: none; padding: 0; }
    ul#employee-list li { background: white; margin: 8px 0; padding: 12px; border-radius: 6px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    .status { font-weight: bold; padding: 4px 8px; border-radius: 4px; color: white; }
    .online { background-color: #28a745; } /* green */
    .offline { background-color: #dc3545; } /* red */
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Mabe Employee Dashboard</h1>
    <p id="user-info"></p>
  </div>

  <div class="content">
    <h2>Employees</h2>
    <ul id="employee-list"></ul>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://mabe-backend.onrender.com'); // Backend URL

    // Get logged-in user info
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user) {
      alert('You are not logged in');
      window.location.href = '/';
    }

    document.getElementById('user-info').textContent = `Logged in as: ${user.name} (${user.role})`;

    const employeeListEl = document.getElementById('employee-list');

    // Render employee item
    function createEmployeeItem(emp) {
      const li = document.createElement('li');
      const statusClass = emp.status === 'online' ? 'online' : 'offline';
      li.innerHTML = `
        <strong>${emp.name}</strong> â€” ${emp.position} (${emp.department})<br/>
        Email: ${emp.email}<br/>
        Status: <span class="status ${statusClass}">${emp.status}</span><br/>
        <u>Tasks:</u>
        <ul>${emp.tasks.map(t => `<li>${t}</li>`).join('')}</ul>
        <u>Clock-ins:</u>
        <ul>${emp.clockIns.map(c => `<li>${new Date(c).toLocaleString()}</li>`).join('')}</ul>
      `;
      return li;
    }

    async function loadEmployees() {
      let url = user.role === 'admin' 
        ? 'https://mabe-backend.onrender.com/employees' 
        : `https://mabe-backend.onrender.com/employee/${user.email}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        employeeListEl.innerHTML = '';

        if (user.role === 'admin') {
          data.forEach(emp => {
            employeeListEl.appendChild(createEmployeeItem(emp));
          });
        } else {
          employeeListEl.appendChild(createEmployeeItem(data));
        }
      } catch (error) {
        console.error('Failed to load employees:', error);
      }
    }

    // Initial load
    loadEmployees();

    // Emit login event so backend marks user online
    socket.emit('login', user.email);

    // Listen to real-time status updates
    socket.on('userStatusUpdate', (users) => {
      if (user.role === 'admin') {
        employeeListEl.innerHTML = '';
        users.forEach(emp => {
          employeeListEl.appendChild(createEmployeeItem(emp));
        });
      }
    });
  </script>
</body>
</html>
