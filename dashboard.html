<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard | Mabe Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #004d7a;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .content {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    ul#employee-list {
      list-style-type: none;
      padding: 0;
    }
    ul#employee-list li {
      background: white;
      margin: 8px 0;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .status {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      color: white;
    }
    .online {
      background-color: #28a745;
    }
    .offline {
      background-color: #dc3545;
    }
    #logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Welcome to Mabe Employee Dashboard</h1>
    <p id="user-info"></p>
    <button id="logout-btn">Clock Out & Logout</button>
  </div>

  <div class="content">
    <h2>Employee List</h2>
    <ul id="employee-list"></ul>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://mabe-backend.onrender.com');
    const user = JSON.parse(localStorage.getItem('user'));

    if (!user) {
      alert('You are not logged in!');
      window.location.href = '/';
    }

    document.getElementById('user-info').textContent = `Logged in as: ${user.name} (${user.role})`;

    const employeeListEl = document.getElementById('employee-list');

    function createUserListItem(emp) {
      const li = document.createElement('li');
      const statusClass = emp.status === 'online' ? 'online' : 'offline';

      li.innerHTML = `
        <strong>${emp.name}</strong><br/>
        Email: ${emp.email}<br/>
        Status: <span class="status ${statusClass}">${emp.status}</span><br/>
        <u>Clock-ins:</u>
        <ul>${emp.clockIns.map(c => `<li>${new Date(c).toLocaleString()}</li>`).join('')}</ul>
      `;
      return li;
    }

    async function loadEmployees() {
      let url = user.role === 'admin'
        ? 'https://mabe-backend.onrender.com/employees'
        : `https://mabe-backend.onrender.com/employee/${user.email}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        employeeListEl.innerHTML = '';

        if (Array.isArray(data)) {
          data.forEach(emp => employeeListEl.appendChild(createUserListItem(emp)));
        } else {
          employeeListEl.appendChild(createUserListItem(data));
        }
      } catch (err) {
        console.error('Failed to load employees', err);
      }
    }

    loadEmployees();

    socket.emit('login', user.email);

    socket.on('userStatusUpdate', (users) => {
      if (user.role === 'admin') {
        employeeListEl.innerHTML = '';
        users.forEach(emp => {
          employeeListEl.appendChild(createUserListItem(emp));
        });
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      socket.emit('logout', user.email);
      localStorage.clear();
      socket.disconnect();
      window.location.href = '/';
    });
  </script>
</body>
</html>
